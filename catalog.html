<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Глэйси</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="index-logo"
          <img src="image/# " width="" height="" alt="Глейси">
        </div>
        <nav class="main-nav">
          <ul>
            <li>
              <a href="#"> Каталог </a>
            </li>
            <li>
              <a href="#"> Доставка и оплата </a>
            </li>
            <li>
              <a href="#"> О компании </a>
            </li>
          </ul>
        </nav>
        <div class="user-block">
          <img class="search" src="image/#" href="#" width="" height="" alt="search">
          <a class="login" href="#"> Вход </a>
          <a class="basket" href="#"> 2 товара </a>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="fast-contacts">
        <p class="work-time"> с 10 до 20 ежедневно </p>
        <a href="tel:+78124502525"> 8-812-450-25-25 </a>
      </div>
      <div class="breadcrumbs">
        <ul>
          <li>
            <a href="#"> Главная </a>
          </li>
          <li>
            <a href="#"> Каталог </a>
          </li>
          <li>
            <a href="#"> Сливочное </a>
          </li>
        </ul>
        <h2 class="catalog-title"> Сливочное мороженое </h2>
        <div class="item-filters">
          <form action="#" method="post" name="filter">
            <div class="filter-sorting">
              <p class="filters-name"> Сортировка </p>
              <select name="sorting" size="1">
                <option selected value="по популярности"> По популярности
                <option value="по увеличению цены"> По увеличению цены
                <option value="по уменьшению цены"> По уменьшению цены
                <option value="случайно"> Случайно
                </select>
            </div>
            <div class="catalog-pice-slider">
              <p class="filters-name"> Цена: 100 руб.-500 руб. </p>
            </div>
            <div class="catalog-fat-radio">
              <p class="filters-name"> Жирность: </p>
              <label for="0%">
                <input type="radio"  name="percents" id="0%" value="0%">
                0%
              </label>
              <label for="10%">
                <input type="radio"  name="percents" id="10%" checked="checked" value="10%">
                до 10%
              </label>
              <label for="30%">
                <input type="radio"  name="percents" id="30%" value="30%">
                до 30%
              </label>
              <label for="30+%">
                <input type="radio"  name="percents" id="30+%" value="30+%">
                выше 30%
              </label>
            </div>
            <div class="catalog-types-extender">
              <p class="filters-name"> Наполнители </p>
              <input type="checkbox" id="check-1" checked="checked">
              <label for="check-1"> Шоколадные </label>
              <input type="checkbox" id="check-2" checked="checked">
              <label for="check-2"> Саханые присыпки </label>
              <input type="checkbox" id="check-3">
              <label for="check-3"> Фрукты </label>
              <input type="checkbox" id="check-4">
              <label for="check-4"> Сиропы </label>
              <input type="checkbox" id="check-5">
              <label for="check-5"> Джемы </label>
            </div>
            <div class="apply">
              <a class="btn" href="#"> Применить </a>
            </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
